services:
  - type: web
    name: medical-note-generator
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 8000
      - key: DB_PATH
        value: /data/templates.db
      - key: ALLOWED_ORIGINS
        value: https://medical-note-generator.onrender.com
    # Persistent disk for template storage
    disk:
      name: medical-note-data
      mountPath: /data
      sizeGB: 0.2